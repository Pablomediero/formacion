<h1>{{title}}</h1>
<form action="">
  <div class="form-group">
    <label for="">Numero 1</label>
    <input type="number" class="form-control" name="numero1" id="" [(ngModel)]="numero1">
  </div>

  <div class="form-group">
    <label for="">Numero 2</label>
    <input type="number" class="form-control" name="numero2" id="" [(ngModel)]="numero2">
  </div>
  
  <div class="form-group">
    <input type="submit" class="form-control" value="Sumar" (click)="sumar()" >
    <input type="submit" class="form-control" value="Restar" (click)="restar()" >
    <input type="submit" class="form-control" value="Multiplicar" (click)="multi()" >
    <input type="submit" class="form-control" value="Dividir" (click)="dividir()" >
  </div>

</form>

<h4>Resultado: {{resultado}}</h4>
